<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Give Your Valuable Feedback</h1>
    
    <!-- Dropdown container -->
    <div class="dropdown">
        <!-- Dropdown button -->
        <button class="dropbtn">Select Item</button>
        <!-- Dropdown content (hidden by default) -->
        <div class="dropdown-content">
            <!-- Checkbox labels inside the dropdown -->
            <label>
                <input type="radio" name="category" value="category1"> Eggs
            </label>
            <label>
                <input type="radio" name="category" value="category2"> Chicken
            </label>
            <label>
                <input type="radio" name="category" value="category3"> Milk
            </label>
            <label>
                <input type="radio" name="category" value="category4"> Pork Beans
            </label>
        </div>
    </div>
    
    <!-- Text input for feedback -->
    <input type="text" id="feedbackInput" placeholder="Enter your feedback...">
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var dropdown = document.querySelector('.dropdown');
            var categoryRadios = dropdown.querySelectorAll('input[type="radio"]');

            categoryRadios.forEach(function (radio) {
                radio.addEventListener('change', function () {
                    var selectedCategory = this.value;
                    var feedbackInput = document.getElementById('feedbackInput');
                    feedbackInput.setAttribute('data-category', selectedCategory);
                });
            });
        });
    </script>
</body>
</html>
